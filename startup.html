<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta name="description" content="Custom startup page">
    <meta name="author" content="Mohamed Shahul Hameed Niyaz">
    <title>Custom Startup Page</title>
    <!--Base for github pages-->
    <base href="./" target="_blank" />
    <!--Import resources-->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--Karmatic Arcade Font (bold, highlighted text)-->
    <link href="https://fonts.cdnfonts.com/css/karmatic-arcade" rel="stylesheet">
    <!--Pixelify Sans Font (For most text)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="center">
        <div id="center-title">
            <h1>Arcade</h1>
            <p>A new game with every relaod!</p>
        </div>
        <div id="searchbar-container">
            <input type="text" id='searchbar' placeholder="Search">
            <div id="suggestions-list">
            </div>
        </div>
    </div>
    <!--Attach Scripts-->
    <script type="module" src="./js/search.js"></script>
</body>

</html>
