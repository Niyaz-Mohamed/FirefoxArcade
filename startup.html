<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta name="description" content="Custom startup page" />
    <meta name="author" content="Mohamed Shahul Hameed Niyaz" />
    <title>Custom Startup Page</title>
    <!--Base for github pages-->
    <base href="./" target="_blank" />
    <!--Import resources-->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--Karmatic Arcade Font (bold, highlighted text)-->
    <link href="https://fonts.cdnfonts.com/css/karmatic-arcade" rel="stylesheet" />
    <!--Pixelify Sans Font (For most text)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="toolbar">
        <!--Github-->
        <a href="https://github.com/Niyaz-Mohamed/FirefoxArcade">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M5 2h4v2H7v2H5V2Zm0 10H3V6h2v6Zm2 2H5v-2h2v2Zm2 2v-2H7v2H3v-2H1v2h2v2h4v4h2v-4h2v-2H9Zm0 0v2H7v-2h2Zm6-12v2H9V4h6Zm4 2h-2V4h-2V2h4v4Zm0 6V6h2v6h-2Zm-2 2v-2h2v2h-2Zm-2 2v-2h2v2h-2Zm0 2h-2v-2h2v2Zm0 0h2v4h-2v-4Z" />
            </svg>
        </a>
        <!--Explain (Lightbulb Icon)-->
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M8 2h8v2H8V2ZM6 6V4h2v2H6Zm0 6H4V6h2v6Zm2 2H6v-2h2v2Zm8 0v4H8v-4h2v2h4v-2h2Zm2-2v2h-2v-2h2Zm0-6h2v6h-2V6Zm0 0V4h-2v2h2Zm-2 14H8v2h8v-2Z" />
            </svg>
        </button>
        <!--Game Swap (Save Icon)-->
        <button>
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M4 2h14v2H4v16h2v-6h12v6h2V6h2v16H2V2h2zm4 18h8v-4H8v4zM20 6h-2V4h2v2zM6 6h9v4H6V6z"
                    fill="currentColor" />
            </svg>
        </button>
    </div>
    <div id="center">
        <div id="center-title">
            <h1>Arcade</h1>
            <p>A new game with every relaod!</p>
        </div>
        <div id="searchbar-container">
            <input type="text" id="searchbar" placeholder="Search" autofocus />
            <div id="suggestions-list"></div>
        </div>
    </div>
    <!--Attach Scripts-->
    <script type="module" src="./js/search.js"></script>
</body>

</html>
