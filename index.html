<!--! File for Github Pages, copies startup.html for now --><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Index Page</title></head><body style="margin:0"><iframe src="./startup.html" style="width:100%;height:100vh;border:none"></iframe><script>document.querySelector("iframe").addEventListener("load",(function(){let e=document.querySelector("iframe"),t=e.contentDocument||e.contentWindow.document;t.getElementById("settings").style.display="none",t.getElementById("game").style.display="none",t.querySelector("#explain-window .window-content p").innerHTML="Arcade is a browser extension which changes your startup page, showing you a new page every reload with interesting arcade games! Arcade is still in development, so check out its GitHub if you want to try it!"}))</script></body></html>
